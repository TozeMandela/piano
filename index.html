<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="icon" href="./src/image/favicon.ico">
    <link rel="stylesheet" href="./src/css/styles.css">
    
</head>
<body>
    <main class="mesa">
        <h1>
            <abbr title="TozÃ© Mandela">
                By: Mandela Jr
            </abbr>
            <br>
            <a href="#">mandelajunior10@gmail.com</a>
        </h1>

        <section class="piano">

            <div data-key="ShiftLeft" class="branco"></div>
            <div data-key="keyA" class="p1 preto"></div>
            <div data-key="IntlBackslash" class="branco"></div>
            <div data-key="keyS" class="p2 preto"></div>
            <div data-key="KeyZ" class="branco"></div>
            <div data-key="KeyX" class="branco"></div>
            <div data-key="keyD" class="p3 preto"></div>
            <div data-key="KeyC" class="branco"></div>
            <div data-key="keyF" class="p4 preto"></div>
            <div data-key="keyV" class="branco"></div>
            <div data-key="keyG" class="p5 preto"></div>
            <div data-key="keyB" class="branco"></div>
            <div data-key="keyN" class="branco"></div>
            <div data-key="keyH" class="p6 preto"></div>
            <div data-key="keyM" class="branco"></div>
            <div data-key="keyJ" class="p7 preto"></div>
            <div data-key="Comma" class="branco"></div>
            <div data-key="Period" class="branco"></div>
            <div data-key="keyK" class="p8 preto"></div>
            <div data-key="Slash" class="branco"></div>
            <div data-key="keyL" class="p9 preto"></div>
            <div data-key="ShiftRight" class="branco"></div>
            <div data-key="Semicolon" class="p10 preto"></div>
            <div data-key="ArrowUp" class="branco"></div>

        </section>
        
        <aside class="sounds">

            <audio src="./src/sounds/notes/A.mp3" class="ShiftLeft"></audio>
            <audio src="./src/sounds/notes/Ab.mp3" class="keyA"></audio>
            <audio src="./src/sounds/notes/B.mp3" class="IntlBackslash"></audio>
            <audio src="./src/sounds/notes/Bb.mp3" class="keyS"></audio>
            <audio src="./src/sounds/notes/C.mp3" class="keyZ"></audio>
            <audio src="./src/sounds/notes/D.mp3" class="keyX"></audio>
            <audio src="./src/sounds/notes/Db.mp3" class="keyD"></audio>
            <audio src="./src/sounds/notes/E.mp3" class="keyC"></audio>
            <audio src="./src/sounds/notes/Eb.mp3" class="keyF"></audio>
            <audio src="./src/sounds/notes/F.mp3" class="keyV"></audio>
            <audio src="./src/sounds/notes/G.mp3" class="keyB"></audio>
            <audio src="./src/sounds/notes/Gb.mp3" class="keyG"></audio>

        </aside>

    </main>

    <script src="./src/js/mainScript.js"></script>
